<!-- DOCTYPE tells the browser this is an html document -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Animation Simulator</title>
</head>
<body style="font-family: monospace; text-align: center; padding-top: 100px; background-color: #f4f4f4;">

  <div id="loader" style="font-size: 2rem; margin-bottom: 20px;">Loading...</div>
  <div id="status">Please wait</div>

  <button id="startBtn">Start</button>  //Adding buttons
  <button id="pauseBtn">Pause</button>

  //These variables store references to HTML elements so JavaScript can update them
  <script>
    function runLoadingAnimation() {
      const loader = document.getElementById("loader");
      const status = document.getElementById("status");

      const frames = ["⏳", "⌛", ".", "..", "..."];  //This array stores the symbols used for the loading animation
      let index = 0; // Index keeps track of which animation frame is currently being shown
      let cycleCount = 0;
      const maxCycles = 10; //maxCycles determines how many full animation loops run before stopping
      let interval = null; //Stores the interval ID

      //Creative idea: Add start/pause buttons so that the user can control the animation 
      function startAnimation() {  //This starts the animation for the Start button
        if (interval !== null) return;

        interval = setInterval(() => {
          loader.textContent = frames[index % frames.length];
          index++;

          if (index % frames.length === 0) {
            cycleCount++;
          }

          if (cycleCount >= maxCycles) {
            clearInterval(interval);
            interval = null;
            loader.textContent = "✅";
            status.textContent = "Done!";
          }
        }; 500);
      }

      function pauseAnimation() {   //This pauses the animation for the Pause button
        if (interval === null) return;

        clearInterval(interval);
        interval = null;
        status.textContent = "Paused";
      }
      //Connects buttons to their functions
      document.getElementById("startBtn").addEventListener("click", startAnimation);
      document.getElementById("pauseBtn").addEventListener("click", pauseAnimation);
    }

    runLoadingAnimation();
      
      /* ORIGINAL CODE. In order for me to do step 5, I needed to "delete" lines 31 to 44

        }
        if (cycleCount >= maxCycles) {
          clearInterval(interval);  //clearInterval stops the repeating timer so that the animation does not run forever

          status.textContent = "Done!";

      }, 500);
    }

    runLoadingAnimation(); //This line is what starts the loading animation when the page finishes loading
  </script>

</body>
</html>
